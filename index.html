<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Teambit</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/34a507967b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="dist/app.css">
    </head>
    <body>
        <header>
            <div class="container clearfix">
                <div id="logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>
                <nav id="main-nav">
                    <ul>
                        <li>
                            <a href="#">
                                Solutions
                                <span>
                                    <i class="fas fa-caret-down"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Pricing
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Sign in
                            </a>
                        </li>
                        <li>
                            <button>
                                <span>
                                    <i class="fab fa-google"></i>
                                </span>
                                Sign up
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="jumbotron">
                <div class="container">
                    <div id="jumbotron-text">
                        <h1>
                            Understand, recognize and develop your people
                        </h1>
                        <p>
                            Teambit helps teams create a high performing culture with regular feedback.
                        </p>
                        <div class="buttons">
                            <button>
                                <span>
                                    <i class="fab fa-google"></i>
                                </span>
                                Sign up with Google
                            </button>
                            <span class="separator">or</span>
                            <button>
                                <span>
                                    <i class="fab fa-slack"></i>
                                </span>
                                Sign up with Slack
                            </button>
                        </div>
                        <a href="#" class="other-channel-access">
                            or use your email address
                            <span>
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        </a>
                    </div>
                    <div id="jumbotron-image">
                        <img src="img/jumbotron-image.jpg" alt="">
                    </div>
                </div>
            </section>
        </main>
        <script src="dist/app.js" charset="utf-8"></script>
    </body>
</html>
